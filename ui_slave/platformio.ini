[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

# Libraries: LVGL, TFT_eSPI (display), Adafruit FT6236 (touch)
lib_deps =
  lvgl/lvgl@^8.3.0
  Bodmer/TFT_eSPI@^2.3.70
  adafruit/Adafruit FT6206 Library@^1.1.0

build_flags =
  -D LV_CONF_INCLUDE_SIMPLE
  -D LV_LVGL_H_INCLUDE_SIMPLE
  -D LVGL_TFT_DISPLAY_CONTROLLER_ILI9488
  -I .

; Note: You must configure TFT_eSPI/User_Setup.h per your display wiring (pins, rotation).
